<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>BacklogList</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
        <div class="backlog">
          <ul style="list-style-type:none">
            <li>
              <span class ="order" >Order </span>
              <span class ="title" >Title </span>
              <span class ="state">State</span>
              <span class ="effort">Effort</span>
              <span class = "priority">Priority</span>
            </li>
            <div class="task">
              <ul style="list-style-type:none">
                <li>
                  <span class = "task" >Task1 - </span>
                  <span class = "task" >To Do </span>
                </li>
              </ul>
              <ul style="list-style-type:none">
                <li>
                  <span class = "task" >Task2 - </span>
                  <span class = "task" >In Progress </span>
                </li>
              </ul>
              <ul style="list-style-type:none">
                <li>
                  <span class = "task" >Task3 - </span>
                  <span class = "task" >Done </span>
                </li>
              </ul>
            </div>
          </ul>
        </div>
  </body>


  <footer>
      <p>
        BlueDeath | <a href="https://github.com/knapeczadam/G_WEB_productBacklog">GitHub</a>
      </p>
  </footer>

</html>
