<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<div class="login">
<div class="login-triangle"></div>

<h2 class="login-header">Log in</h2>

<form class="login-container">
    <p><input type="text" id="userId" name="userName" placeholder="Username"></p>
    <p><input type="text" id="passwordId" name="password" placeholder="Password"></p>

    <p align="center">Remember Me: </p>
    <p align="left"><input type="checkbox" name="rememberme" value="1"></p>
    <p align="center"><input type="button" value="Log in" id="login" onclick="check(this.form)" ></p>
</form>
</div>

<br>


<script type="text/javascript" src="Login.js">



</script>
</body>
</html>
